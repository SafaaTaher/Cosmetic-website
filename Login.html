<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Radiance Beauty</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/Products.css" />
    <link rel="stylesheet" href="styles/Login.css" />
    <script defer>
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("errorMessage");

        if (!email || !password) {
          error.textContent = "Please fill in all fields.";
          error.style.display = "block";
          return;
        }

        // You can replace this with real authentication logic
        if (email === "admin@radiance.com" && password === "admin123") {
          window.location.href = "index.html";
        } else {
          error.textContent = "Invalid email or password.";
          error.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    
    <header>
      <div class="logo">RADIANCE</div>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
      <nav>
        <a href="index.html">HOME</a>
        <a href="Products.html">PRODUCTS</a>
        <a href="contact.html" class="nav-text">CONTACT</a>
        <a href="login.html" class="nav-text">LOGIN</a>
        
        <div class="cart-icon" onclick="toggleCart()">
        üõí <span class="cart-count" id="cartCount">0</span>
      </div>
      <button class="lang-toggle" onclick="toggleLanguage()">AR | EN</button>

      </nav>
    
    </header>

    <section class="mobile-nav" id="mobileNav">
        <a href="index.html" class="nav-text" onclick="toggleMobileMenu()">HOME</a>
          <a href="Products.html" class="nav-text" onclick="toggleMobileMenu()">PRODUCTS</a>
          <a href="contact.html" class="nav-text" onclick="toggleMobileMenu()">CONTACT</a>
          <a href="Login.html" class="nav-text" onclick="toggleMobileMenu()">LOGIN</a>
        
      <div class="mobile-cart" onclick="toggleCart(); toggleMobileMenu();">
        üõí Shopping Cart <span class="cart-count" id="cartCountMobile">0</span>
      </div>
      <button class="lang-toggle" onclick="toggleLanguage()">AR | EN</button>

    </section>

    <section class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></section>

    <section class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button class="close-cart" onclick="toggleCart()">√ó</button>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty">
          <div class="cart-empty-icon">üõçÔ∏è</div>
          <h3>Your cart is empty</h3>
          <p>Add some products to get started!</p>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="cart-total-label">Total:</span>
          <span class="cart-total-amount" id="cartTotal">$0</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">CHECKOUT</button>
      </div>
    </section>

    <section class="login-container">
      <div class="login-logo">RADIANCE</div>
      <h5>Welcome Back</h5>
      <form onsubmit="handleLogin(event)">
        <div class="error-msg" id="errorMessage"></div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="example@radiance.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <div class="extra-links">
        <p>
          Don‚Äôt have an account?
          <a href="#">Sign Up</a>
        </p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </section>
    <script src="Scripts/Products.js"></script>
  </body>
</html>
