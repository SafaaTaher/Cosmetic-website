<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Luxe Beauty</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Products.css">
    <script src="Products.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">LUXE</div>
        <nav>
            <a href="/index.html">HOME</a>
            <a href="#products">PRODUCTS</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            üõí
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                <div class="cart-empty-icon">üõçÔ∏è</div>
                <h3>Your cart is empty</h3>
                <p>Add some products to get started!</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-amount" id="cartTotal">$0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">CHECKOUT</button>
        </div>
    </div>

    <div class="page-header">
        <h1>Our Products</h1>
        <p>Discover luxury cosmetics crafted for your beauty</p>
    </div>

    <div class="controls-section">
        <div class="controls-wrapper">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
                <button>üîç</button>
            </div>
            <div class="filter-sort">
                <select class="filter-dropdown" id="priceFilter" onchange="applyFilters()">
                    <option value="all">All Prices</option>
                    <option value="under30">Under $30</option>
                    <option value="30to50">$30 - $50</option>
                    <option value="over50">Over $50</option>
                </select>
                <select class="filter-dropdown" id="sortBy" onchange="applyFilters()">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                    <option value="newest">Newest</option>
                </select>
                <span class="results-count" id="resultsCount">24 Products</span>
            </div>
        </div>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterProducts('all')">All Products</button>
        <button class="filter-tab" onclick="filterProducts('lips')">Lips</button>
        <button class="filter-tab" onclick="filterProducts('face')">Face</button>
        <button class="filter-tab" onclick="filterProducts('eyes')">Eyes</button>
        <button class="filter-tab" onclick="filterProducts('skincare')">Skincare</button>
    </div>

    <div class="products-section">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <h3>No products found</h3>
            <p>Try adjusting your filters or search terms</p>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <button class="page-btn" onclick="changePage('prev')">‚Üê</button>
        <button class="page-btn active" onclick="changePage(1)">1</button>
        <button class="page-btn" onclick="changePage(2)">2</button>
        <button class="page-btn" onclick="changePage(3)">3</button>
        <button class="page-btn" onclick="changePage('next')">‚Üí</button>
    </div>

  
</body>
</html>
